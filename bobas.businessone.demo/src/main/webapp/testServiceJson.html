<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Test Services | Json</title>
    <script type="text/javascript" src="./3rdparty/jquery.js"></script>
    <script>
        var getRootUrl = function() {
            var tmp = window.location.href;
            return tmp.substring(0,tmp.indexOf('/test'));
        };
        var getWADL = function() {
            var url = getRootUrl()  + '/services/rest/application.wadl';
            $.ajax({
                type: 'get',
                contentType: "application/xml",
                url: url,
                success: function (data, status) {
                    document.location.assign(url);
                },
                error: function (err) {
                    showErrors(err);
                }
            });
        };
        var address = getRootUrl() + '/services/rest';
        var showResult = function (opRslt) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (opRslt) {
                if (opRslt.ResultCode) {
                    $("#rsltCode").html(opRslt.ResultCode);
                }
                if (opRslt.Message) {
                    $("#rsltMsg").html(opRslt.Message);
                }
                if (opRslt.ResultObjects) {
                    $("#rsltCount").html(opRslt.ResultObjects.length);
                }
                $("#rsltValues").html(JSON.stringify(opRslt, null, 4));
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        };
        var showErrors = function (err) {
            $("#rsltCode").html("");
            $("#rsltMsg").html("");
            $("#rsltCount").html("");
            $("#rsltValues").html("");
            if (err) {
                if (err.status) {
                    $("#rsltCode").html(err.status);
                }
                if (err.statusText) {
                    $("#rsltMsg").html(err.statusText);
                }
                $("#rsltValues").html(err.responseText);
            }
            else {
                $("#rsltCode").html(-999);
                $("#rsltMsg").html("unkown.");
            }
        }
        var token = '';
        var testCreateItem = function () {
            var bo = ttborep.bo.Item.createNew();
            showResult(bo);
            return bo;
        }
        var testFetchItem = function () {
            var url = address + '/fetchItem?token=' + token;
            var criteria = {};
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(criteria),
                success: function (data, status) {
                   showResult(data);
                },
                error: function (err) {
                   showErrors(err);
                }
            });
        }
        var testSaveItem = function () {
            var url = address + '/saveItem?token=' + token;
            var data = testCreateItem();
            $.ajax({
                type: 'POST',
                contentType: "application/json",
                url: url,
                data: JSON.stringify(data),
                success: function (data, status) {
                   showResult(data);
                },
                error: function (err) {
                   showErrors(err);
                }
            });
        };
    </script>
</head>
<body>
    <label>test data services | json</label>
    <a href=""><label style="color:blue" onclick="getWADL();" >   [WADL]</label></a>
    <br />
    <div>
        <table>
            <tr>
                <td>
                    <label>Item</label>
                </td>
                <td>
                    <input type="button" value="fetch" onclick="testFetchItem();" />
                </td>
                <td>
                    <input type="button" value="save" onclick="testSaveItem();" />
                </td>
            </tr>
        </table>
    </div>
    <br />
    <div>
        <label>code:</label>
        <label id="rsltCode"></label>
        <br />
        <label>messages:</label>
        <label id="rsltMsg"></label>
        <br />
        <label>count:</label>
        <label id="rsltCount"></label>
        <br />
        <label id="rsltValues" ></label>
    </div>
</body>
</html>
